{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>小One统计健康码打卡</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body style="">
<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed">
        <a href="javascript:;" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title"></span>
        </div>
    </header>
    <section class="aui-scrollView">
        <div class="aui-ver-head">
            <img src="{% static 'img/head.png' %}" alt="">
        </div>
        <div class="aui-ver-form">
            <h2>手动打卡&更新cookie</h2>
            <div class="aui-flex">
                <div class="aui-flex-box">
                    <i class="icon icon-phone"></i>
                    <input id="phone1" type="text" autocomplete="off" placeholder="手机号码">
                </div>
            </div>
            <div class="aui-flex">
                <div class="aui-flex-box">
                    <i class="icon icon-code"></i>
                    <input id="code1" type="text" autocomplete="off" placeholder="验证码">
                </div>
                <div class="aui-button-code">
                    <input id="btnSendCode1" type="button" class="btn btn-default" value="获取验证码"
                           onclick="sendMessage1()">
                </div>
            </div>
            <div class="aui-ver-button">
                <button onclick="binding()">立即打卡</button>
            </div>
            <ul>
                {% for message in get_flashed_messages() %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="aui-login-box">
            <h2>其它登录方式</h2>
        </div>
    </section>
</section>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
    var phoneReg = /(^1[3|4|5|7|8]\d{9}$)|(^09\d{8}$)/;
    var count = 60;
    var InterValObj1;
    var curCount1;

    function sendMessage1() {
        curCount1 = count;
        var phone = $.trim($('#phone1').val());
        if (!phoneReg.test(phone)) {
            alert(" 请输入有效的手机号码");
            return false;
        }
        $.get(
            "/getcode",
            {tel: phone},
            function(data) {
                //
            },
            "json"
        );

        $("#btnSendCode1").attr("disabled", "true");
        $("#btnSendCode1").val(+curCount1 + "秒再获取");
        InterValObj1 = window.setInterval(SetRemainTime1, 1000);

    }

    function SetRemainTime1() {
        if (curCount1 == 0) {
            window.clearInterval(InterValObj1);
            $("#btnSendCode1").removeAttr("disabled");
            $("#btnSendCode1").val("重新发送");
        } else {
            curCount1--;
            $("#btnSendCode1").val(+curCount1 + "秒再获取");
        }
    }

    function binding() {
        var phone = document.getElementById("phone1").value;
        var code = document.getElementById("code1").value;
        if (!phone || !code){
            alert("信息填写不完整");
            return;
        }
        $.get(
            "/manual",
            {tel: phone, code: code},
            function (data) {
                alert("打卡完成！");
            },
            "json"
        )
    }
</script>

</body>
</html>
