{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">{{ form_title }}</div>
                    <div class="panel-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if not field.is_hidden %}
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {% endif %}
                                {{ field }}
                                <p id="error-tip" class="text-danger">{{ field.errors.as_text }}</p>
                            {% endfor %}
                            <span class="pull-left text-danger">{{ login_form.non_field_errors.0 }}</span>
                            <div class="pull-left">
                                {% block send_code_button %}
                                {% endblock %}
                            </div>
                            <div class="pull-right">
                                <button id="btn-login" class="btn btn-primary" type="button">{{ submit_text }}</button>
                                <input class="btn btn-default pull-left"
                                       onclick="window.location.href='{{ return_back_url }}'" type="button" value="取消">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
